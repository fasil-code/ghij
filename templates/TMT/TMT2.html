<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/TMT.css')}}">
    <script src="{{ url_for('static', filename='script/TMT2.js') }}" defer></script>
    <title>Trail Making Test II</title>
</head>
<body>
    <div id="timer-box">
        <div id="time-left-txt">Time Left</div>
        <div id="timer"></div>
    </div>

    <div id="exit">
        <a href="{{ url }}"><button id="exit-btn" class="btn">Exit</button></a>
    </div>

    <div class="grid" id="grid" ></div>

    <div class="result" id="result">
        <div class="score" id="score">
            <div id="logo">
                <p>&#127942;</p>
            </div>
            <div style="font-weight: 400; margin-top: 0.25rem; margin-bottom:1rem;">
                Hurrah &#127881;! You have completed the test.
            </div>   
            <div class="num" id="right">
                You have been classified as <span id="pul"></span>, as you have spent exactly <span id="cor"></span> seconds on this test.
            </div>
            <div class="num" id="wrong">
                You have been penalised for <span id="wrn"></span> wrong clicks.
            </div>
        </div>
    </div>
    <div id="container">
        <div class="center">
            <a href="{{ url }}"><button id="route" class="btn">Proceed to Tests</button></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
