<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  {% block content %}
  <div class="container">
    <div class="d-flex justify-content-center align-items-center row">
      <div class="col-md-8 col-lg-8">
         <div class="border">
          <div class="p-4 bg-primary text-white border-bottom">

              <h5 id="recognition-status"> </h5>
            </span>
            </div>
          
            <div class="words bg-white p-3 border-bottom">
              <div class="container-fluid">
                <div class="row align-items-center">
                  <div class="col-md-8 col-lg-9">
                    <h5 id="w1"> </h5>
                  </div>
                  <div class="col-md-4 col-lg-3">
                    <div class="mr-5 d-flex flex-row  justify-content-between align-items-center">
                      <button onclick="textToAudio(0)" type="button" class="audio-btn btn btn-primary">ðŸ”Š Audio</button>
                      <button onclick="audioToText(0)" type="button"  class="record-btn btn btn-outline-danger">Record</button>
                    </div>
                  </div>
                </div>
              </div>
              
          </div>
          
          <div class="words bg-white p-3 border-bottom">
            <div class="container-fluid">
              <div class="row align-items-center">
                <div class="col-md-8 col-lg-9">
                  <h5 id="w2"> </h5>
                </div>
                <div class="col-md-4 col-lg-3">
                  <div class="mr-5 d-flex flex-row  justify-content-between align-items-center">
                    <button onclick="textToAudio(1)" type="button" class="audio-btn btn btn-primary">ðŸ”Š Audio</button>
                    <button onclick="audioToText(1)" type="button"  class="record-btn btn btn-outline-danger">Record</button>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
      
        <div class="words bg-white p-3 border-bottom">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col-md-8 col-lg-9">
                <h5 id="w3"> </h5>
              </div>
              <div class="col-md-4 col-lg-3">
                <div class="mr-5 d-flex flex-row  justify-content-between align-items-center">
                  <button onclick="textToAudio(2)" type="button" class="audio-btn btn btn-primary">ðŸ”Š Audio</button>
                  <button onclick="audioToText(2)" type="button"  class="record-btn btn btn-outline-danger">Record</button>
                </div>
              </div>
            </div>
          </div>
          
      </div>
    
            <!-- //buttons -->
            <div class="next-btn words bg-white p-4 border-bottom">
              
              <!-- <span><button type="button" onclick="scoring()"  class="px-5 btn btn-lg btn-primary">Score</button> </span> -->
              <a class="px-5 btn btn-lg btn-primary" href="{{ url_for('ace7') }}">Next</a>
              
          </div>
         </div>
        </div>
    </div>
