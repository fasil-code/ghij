  <!-- Quiz box -->
  <div class="quiz_box">
    <section>
      <div class="h2 que_text">
      </div>
      <div class="img-con text-center">
        <img id="main-img" class=" img img-thumbnail img-fluid" />
      </div>

      <div class="input">
        <input type="text" name="diagram" placeholder="Name" id="input_bar">
        <h5 id="recognition-status"></h5>
        <p id="text"></p>
        
          <div
            class="d-flex flex-row justify-content-between align-items-center q2"
            >
            <span><button onclick="audioToText()" type="button"  class="btn btn-outline-primary"><i
              class="fa fa-microphone"></i></button></span>
          </div>
     
        <p id="errorMessage"></p>
      </div>
    </section>
    <footer>
      <div  style="text-align: left;">
  
        <button type="button" id="next-btn" class="px-4 btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Exit</button>
       </div>
      <div class="total_que">

      </div>
      
      <button class="next_btn">Next</button>
    </footer>
  </div>
  <!-- Modals -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <h5 class="modal-title" id="exampleModalLongTitle">Are you sure you want to exit ?</h5>
        
      </div>
      
      <div class="modal-footer" style="display:flex; justify-content: space-between;" >
        <a href="{{ url_for('ace_results') }}">
        <button type="button" class="btn btn-primary">Yes</button>
      </a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        
      </div>
    </div>
  </div>
</div>

  <!-- Result box -->
  <div class="result_box">
    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">You've completed the Test!</div>
    <div class="score_text">

    </div>
  </div>
  <script>
    var nextUrl = "{{url}}";
    
  </script>
