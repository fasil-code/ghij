<style>
  html,

    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;



  }

  .start_btn,
  .info_box,
  .quiz_box,
  .result_box {
    position: absolute;
    top: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .info_box.activeInfo,
  .quiz_box.activeQuiz,
  .result_box.activeResult {
    opacity: 1;
    z-index: 5;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }

  .start_btn button {
    font-size: 25px;
    font-weight: 500;
    color: #007bff;
    padding: 15px 30px;
    outline: none;
    border: none;
    border-radius: 5px;
    background: #fff;
    cursor: pointer;
  }

  .info_box {
    width: 540px;
    background: #fff;
    border-radius: 5px;
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
  }

    width: 100%;

    padding: 0 30px;
    border-radius: 5px 5px 0 0;
    font-size: 20px;
    font-weight: 600;
  }

  .info_box .info-list {
    padding: 15px 30px;
  }

  .info_box .info-list .info {
    margin: 5px 0;
    font-size: 17px;
  }

  .info_box .info-list .info span {
    font-weight: 600;
    color: #007bff;
  }

  .info_box .buttons {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 30px;
    border-top: 1px solid lightgrey;
  }

  .info_box .buttons button {
    margin: 0 5px;
    height: 40px;
    width: 100px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    outline: none;
    border-radius: 5px;
    border: 1px solid #007bff;
    transition: all 0.3s ease;
  }

  .main {

    display: flex;
    align-items: center;
    justify-content: center;
    vertical-align: middle;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

  }

  .container {

    padding: 15px 15px;
    box-shadow: 0px 0px 10px #888;
    width: 50rem;
    display: flex;
    justify-content: center;

    padding: 0 20px 0 10px;
    margin-top: 5px;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;

    font-size: 16px;

    transition: all 0.3s ease-in-out;

  }

    outline: none;
  }
</style>

      function Score() {
        let sent=false;
        let ans = 0;
        const day = new Date().getDay();
        const date = new Date().getDate();
        let month = new Date().getMonth();
        let mon = month;
        month = month + 1;
        if (month < 10) {
          month = "0" + month;
        }
        let year = new Date().getFullYear();
        let ddmmyyyy = month + "/" + date + "/" + year;
        let selectdeddate = document.getElementById("fecha1").value;
        let selectedday = document.getElementById("day").value;
        let selectedcountry = document.getElementById("country").value;
        // let selectedstate = document.getElementById("state").value;
        let selectedseason = document.getElementById("season").value;
        if (selectdeddate === ddmmyyyy) {
          ans += 3;
        }
        if (selectedcountry === "India" || selectedcountry === "india") {
          ans += 2;
        }
        listday = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        correctday = listday[day];
        if (selectedday === correctday) {
          ans += 3;
        }

        seasonlist = ['Spring', 'Summer', 'Monsoon', 'Autumn', 'Winter']
        season = "";
        if (mon == 2 || mon == 3)
          season = "Spring";
        else if (mon == 4 || mon == 5)
          season = "Summer";
        else if (mon == 6 || mon == 7)
          season = "Monsoon"
        else if (mon == 8 || mon == 9)
          season = "Autumn";
        else
          season = "Winter";
        if (selectedseason === season) {
          ans += 2;
