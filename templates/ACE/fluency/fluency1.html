<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Test</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='ACE/fluency/fluency1.css')}}">
</head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center row">
          <div class="col-md-8 col-lg-8">
             <div class="border">
              <div class="p-5 bg-primary text-white border-bottom">
                <div id="heading" class="header">
                  <h5 id="instruction"></h5>
                  <div class="container-fluid d-flex flex-row justify-content-between align-items-center"> 
                    <div class="timer">
                      <div class="letter-txt">Letter</div>
                      <div class="letter"></div>
                  </div>
                    <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">60</div>
                </div>
              </div>
                  <h5 id="recognition-status"></h5>
               
      
              </div>
               </div>
      
              <div class="bg-white p-4 border-bottom">
                <div
                  class="d-flex flex-row justify-content-between align-items-center"
                  >
                  <h5 id="text" class="word">Record first word</h5>
                    <span><button onclick="audioToText()" id="record-btn" type="button"  class="btn btn-outline-primary"><i
                      class="fa fa-microphone"></i></button></span>
                </div>
              </div>
                
               <!-- buttons -->
                <div class="button words bg-white p-4 border-bottom">
                  <button type="button" onclick="scoring()" id="next-btn" class="px-5 btn btn-lg btn-primary">Next</button>
                  
              </div>
                
             </div>
            </div>
        </div>
    </div>
   
  </body>
  <script> let nextUrl="{{url}}"</script>
  <script type="text/javascript">
  window.history.forward();
  function noBack() { window.history.forward(); }
</script>
