<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fluency Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center row">
      <div class="col-md-8 col-lg-8">
        <div class="border">
          <div class="p-5 bg-primary text-white border-bottom">
            <!-- heading -->
            <div id="heading">
              <h4>Fluency Test</h4>


              <h5 id="recognition-status"></h5>
            </div>
          </div>

          <div class="q1 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q1">
              <!-- write question in h5 -->
              <h5>Name the First animal</h5>
              <h5 id="text0" class="word"></h5>
              <span><button onclick="audioToText(0)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>


          <div class="q2 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q2">
              <h5>Name the Second animal</h5>
              <h5 id="text1" class="word"></h5>
              <span><button onclick="audioToText(1)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>
          <div class="q3 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q3">
              <h5>Name the Third animal</h5>
              <h5 id="text2" class="word"></h5>
              <span><button onclick="audioToText(2)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>
          <div class="q3 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q3">
              <h5>Name the Fourth animal</h5>
              <h5 id="text3" class="word"></h5>
              <span><button onclick="audioToText(3)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>
          <div class="q3 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q3">
              <h5>Name the Fifth animal</h5>
              <h5 id="text4" class="word"></h5>
              <span><button onclick="audioToText(4)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>
          <div class="q3 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q3">
              <h5>Name the Sixth animal</h5>
              <h5 id="text5" class="word"></h5>
              <span><button onclick="audioToText(5)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>
          <div class="q3 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q3">
              <h5>Name the Seventh animal</h5>
              <h5 id="text6" class="word"></h5>
              <span><button onclick="audioToText(6)" type="button"
                  class="btn btn-outline-primary">Record</button></span>
            </div>
          </div>
          <!-- score display -->
          <div class="bg-white p-4 border-bottom">
            <div id="result"> </div>
          </div>
          <!-- //buttons -->
          <div class="words bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center">
              <span id="btn-score"><button type="button" onclick="scoring()" class="px-5 btn btn-lg btn-primary">Score</button> </span>
              <span><a class="px-5 btn btn-lg btn-primary" href="{{ url_for('home') }}">Next</a></span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
