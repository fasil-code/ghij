<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fluency Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ACE/fluency/fluency2.css')}}">
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center row">
      <div class="col-md-8 col-lg-8 column">
        <div class="card text-center" style="width: 20rem; margin-bottom: 3rem; margin-left: auto; margin-right: auto;">
          <div class="card-body">
            <h2 class="card-title">Instructions</h2>
            <h6 class="card-text">Name as many animals as you can and do not repeat the name of animals.You can name
              animals beginning with any letter..</h6>
            <!-- <a href="" class="btn btn-primary">Read More...</a> -->
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center row">
      <div class="col-md-8 col-lg-8 column">
        <div class="border">
          <div class="p-4 bg-primary text-white border-bottom">
            <!-- heading -->
            <div id="heading">
              <h3>Fluency Test</h3>
              <h5 id="recognition-status"></h5>
            </div>
          </div>
          <div class="q1 bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center q1">
              <!-- write question in h5 -->
              <h5>Name the animals</h5>
              <h5 id="text0" class="word"></h5>
              <span><button onclick="audioToText(0)" type="button" class="btn btn-outline-primary"><i
                    class="fa fa-microphone"></i></button></span>
            </div>
          </div>
          <!-- score display -->
          <div class="bg-white p-4 border-bottom" id="hidden" style="display: none;">
            <div id="result"> </div>
          </div>
          <!-- //buttons -->
          <div class="words bg-white p-4 border-bottom">
            <div class="d-flex flex-row justify-content-between align-items-center">
              <!-- <span id="btn-score"><button type="button" onclick="scoring()" class="px-5 btn btn-lg btn-primary">Score</button> </span> -->
              <span id="btn-score"><button type="button" onclick="refreshPage()" class="px-5 btn btn-lg btn-primary"> <i
                    class="fa fa-refresh"></i></button> </span>
              <!-- <span id="btn-score"><button type="button" onclick="scoring()"
                  class="px-5 btn btn-lg btn-danger">Stop</button> </span> -->
              <span><a class="px-5 btn btn-lg btn-primary btn-danger" href="{{ url_for('home') }}">Next</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<script type = "text/javascript" src = "{{ url_for('static', filename = 'ACE/fluency/fluency2.js') }}" ></script>
</html>
