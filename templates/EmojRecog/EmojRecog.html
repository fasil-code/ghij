<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='emojirecog/emojrecog.css')}}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
          <div class="border">
            <div class="question bg-white p-3 border-bottom">
              <div
                class="d-flex flex-row justify-content-between align-items-center mcq"
              >
                <h4>ERT Test</h4>
                <span>(5 of 20)</span>
              </div>
            </div>

            <div class="question bg-white p-3 border-bottom">
              <div class="big align-items-center question-title">
                <div>
                  <h5 class="head mt-1 ml-2">
                    Which of the following represents the given emotion?
                  </h5>
                </div>
                <div class="img-con">
                  <img
                    class="img img-thumbnail img-fluid"
                    src="{{url_for('static', filename='emojirecog/FEAR.jpg')}}"
                  />
                </div>
              </div>
              <div class="option ans ml-2">
                <label class="radio">
                  <input type="radio" name="option" value="brazil" />
                  <span>Brazil</span>
                </label>
              </div>
              <div class="option ans ml-2">
                <label class="radio">
                  <input type="radio" name="option" value="Germany" />
                  <span>Germany</span>
                </label>
              </div>
              <div class="option ans ml-2">
                <label class="radio">
                  <input type="radio" name="option" value="Indonesia" />
                  <span>Indonesia</span>
                </label>
              </div>
              <div class="option ans ml-2">
                <label class="radio">
                  <input type="radio" name="option" value="Russia" />
                  <span>Russia</span>
                </label>
              </div>
            </div>
            <div
              class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"
            >
              <button
                class="btn btn-primary d-flex align-items-center btn-danger"
                type="button"
              >
                <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button
              ><button
                class="btn btn-primary border-success align-items-center btn-success"
                type="button"  onclick="fun()"
              >
                Next<i class="fa fa-angle-right ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'emojirecog/emojrecog.js') }}" ></script>
  </body>
</html>
